<!--Main content-->
<main>
    <section id="booking">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <fieldset>
                <legend><h2>Book your appointment</h2></legend>
                <label for="first-name">First name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br><br>
                <label for="last-name">Last name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br><br>
                <label for="email-address">Email address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br><br>
                <label for="date">Preferred date</label>
                <input type="date" name="date" id="date" class="date" required>
                <br>  
                <br>
                <fieldset>
                    <legend><h3>Choose your augmentation</h3></legend>
                    <input type="checkbox" name="augmentations" value="Legs">
                    <label for="legs">Leg prosthesis</label><br><br>
                    <input type="checkbox" name="augmentations" value="Arms">
                    <label for="vehicle2">Arm prosthesis</label><br><br>
                    <input type="checkbox" name="augmentations" value="Torso">
                    <label for="torso">Torso augmentations</label><br><br>
                    <input type="checkbox" name="augmentations" value="Neural">
                    <label for="neural">Neural implants</label><br><br>
                    <input type="checkbox" name="augmentations" value="Optic">
                    <label for="optic">Optical implants</label><br>
                </fieldset>
                <input type="submit" class="submit-button">
                <input type="reset" class="reset-button">
            </fieldset>
        </form>
    </section>
</main>
